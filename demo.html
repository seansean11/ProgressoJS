<!DOCTYPE html>
<html>
	<head>
		<title>ProgressoJS - demo</title>
		<link rel="stylesheet" type="text/css" href="assets/main.css">
		<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="assets/js/progresso.js"></script>
	</head>
	<body class="demo">
		<a href="index.html" class="demo-link left">&#9666; Back</a>
		<a href="demo.html" class="demo-link">Refresh</a>
		<div class="load-overlay">
			<span class="load-percent"><span id="js-load-amount">0</span>%</span>
			<span class="load-bar"></span>
		</div>
		<section class="theme-yellow">
			<div class="demo-grid">
				<div class="item">
					<video width="320" height="240" controls>
					  <source class="js-progresso" data-src="assets/vid/small.mp4" type="video/mp4">
					  <source class="js-progresso" data-src="assets/vid/small.ogv" type="video/ogg">
					</video>
				</div>
				<div class="item">
					<img class="js-progresso" data-src="assets/img/DeathtoStock_London2.jpg" alt="">
				</div>
				<div class="item">
					<img class="js-progresso" data-src="assets/img/DeathtoStock_London3.jpg" alt="">
				</div>
				<div class="item">
					<img class="js-progresso" data-src="assets/img/DeathtoStock_London4.jpg" alt="">
				</div>
				<div class="item">
					<img class="js-progresso" data-src="assets/img/DeathtoStock_London5.jpg" alt="">
				</div>
				<div class="item">
					<img class="js-progresso" data-src="assets/img/DeathtoStock_London6.jpg" alt="">
				</div>
				<div class="item">
					<img class="js-progresso" data-src="assets/img/DeathtoStock_London7.jpg" alt="">
				</div>
				<div class="item">
					<img class="js-progresso" data-src="assets/img/DeathtoStock_London9.jpg" alt="">
				</div>
				<div class="item">
					<img class="js-progresso" data-src="assets/img/DeathtoStock_London10.jpg" alt="">
				</div>
			</div>
		</section>
		<script>
			$("body").progresso({
				onProgress: function(prog) {
					var percent = Math.round(prog * 100);
					var percentCss = percent + '%';
					$('#js-load-amount').text(percent);
					$('.load-bar').css('height', percentCss);
				}
			});
		</script>
	</body>
</html>
